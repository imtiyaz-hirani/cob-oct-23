<htmL>
    <body>
        <h3>Sign Up</h3>
        <form>
            <label>Name: </label>
            <input type="text" name="emp_name">
            <br><br>
            <label>Email: </label>
            <input type="text" name="emp_email">
            <br><br>
            <label>Password: </label>
            <input type="password" name="emp_password"> <!-- masking-->
            <br><br>
            <label>Are you a working professional? </label>
            <br>
            <input type="radio" name="working_professional"> YES &nbsp;&nbsp;
            <input type="radio" name="working_professional"> NO
            <br><br>
            <label>Which Languages are you versed with? </label>
            <br>
            <input type="checkbox"> Java <br>
            <input type="checkbox"> Python <br>
            <input type="checkbox"> Angular  
            <br><br>
            <label>Select your City </label>   
            <select>
                <option>---select---</option>
                <option>Mumbai</option>
                <option>Delhi</option>
                <option>Pune</option>
            </select>
            <br><br>
            <input type="submit" value="SignUp">
        </form>
    </body>
</htmL>
