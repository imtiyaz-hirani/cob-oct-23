<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        function login(){
            let userGivenEmail = document.getElementById("email").value; 
            let userGivenPassword = document.getElementById("password").value; 

            let emailFromLocalStorage = localStorage.getItem("email");
            let passwordFromLocalStorage = localStorage.getItem("password"); 

            if(userGivenEmail == emailFromLocalStorage  && 
               userGivenPassword == passwordFromLocalStorage){
                  alert("Login Success....");
               }
               else{
                    alert("invalid Credentials");
               }
        }

    </script>
</head>

<body>
<!-- As a link -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
    </div>
  </nav>
   
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">

                <div class="card">
                    <div class="card-header">
                     LOGIN
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Enter the Credentials</h5>
                      <p class="card-text">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                          </div>
                          <div class="mb-3">
                              <label for="inputPassword5" class="form-label">Password</label>
                              <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock">
                              <div id="passwordHelpBlock" class="form-text">
                                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                              </div> 
                          </div>
                          <div class="mb-3">
                              <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                          
                          </div>
                      </p>
                     </div>
                    <div class="card-footer text-body-secondary">
                       Do not have an account 
                       <a href="./forms.html">Sign Up Here</a>
                    </div>
                  </div>

                
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
   
</body>
</html>
